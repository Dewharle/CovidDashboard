<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid bg-light m-0 p-0">
    <nav
      class="navbar navbar-white bg-dark text-white d-flex justify-content-between mb-2"
    >
      <span class="navbar-brand mb-0 h1 font-weight-bold">Covid-19</span>
      <a class="text-white btn btn-outline-white" href="patient_list.html"
        >View Table</a
      >
    </nav>
    <section
      class="contianer col-md-10 justify-content-between m-auto bg-white p-3 my-2 shadow-lg border border-rounded rounded"
    >
      <h4>Patient Details</h4>
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">DOB</th>
                <th scope="col">Gender</th>
                <th scope="col">Case Situation</th>
                <th scope="col">Facility</th>
                <th scope="col">Result Status</th>
                <th scope="col">Local Government</th>
                <th scope="col">Created Date</th>
                <th scope="col">Age Bracket</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id="myTable"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script>
      var proxyUrl = "https://cors-anywhere.herokuapp.com/";
      fetch(proxyUrl + "http://covid.calminfotech.com/post-api/lists.php/")
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          appendData(data);
        })
        .catch(function (err) {
          console.log("error: " + err);
        });
      function appendData(data) {
        var mainContainer = document.getElementById("myTable");
        for (var i = 0; i < data.length; i++) {
          var th = document.createElement("tr");
          th.innerHTML =
            "<td scope='row'>" +
            data[i].id +
            "</td><td>" +
            data[i].fname +
            "</td><td>" +
            data[i].lname +
            "</td><td>" +
            data[i].dob +
            "</td><td>" +
            data[i].gender +
            "</td><td>" +
            data[i].caseSituation +
            "</td><td>" +
            data[i].facility +
            "</td><td>" +
            data[i].resultStatus +
            "</td><td>" +
            data[i].localGVT +
            "</td><td>" +
            data[i].cDate +
            "</td><td>" +
            data[i].ageBracket +
            "</td><td>" +
            data[i].phone +
            "</td>";
          mainContainer.appendChild(th);
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
</html>
